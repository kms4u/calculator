<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/switcher.css">
  <link rel="stylesheet" href="./css/theme2.css">
  <link rel="stylesheet" href="./css/theme3.css">
  
  <title>Calculator app</title>

</head>
<body>
  <div class="container">
    <div class="title">
      <p>calc</p>
      <div class="theme-wrap">
        <p style="font-size: 12px; margin-right: 15px; margin-bottom: 4px;">THEME</p>
        <div class="toggle">
          
          <div class="toggle-container">
            <div class="state-labels">
                <label class="state-label" for="state1" style="color: transparent;">1</label>
                <label class="state-label" for="state2" style="color: transparent;">2</label>
                <label class="state-label" for="state3" style="color: transparent;">3</label>
            </div>
            <input type="radio" name="toggle" id="state1" checked>
            <input type="radio" name="toggle" id="state2">
            <input type="radio" name="toggle" id="state3">
            <div class="toggle-button"></div>
        </div>

          <div class="themes" style="font-size: 15px;">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
        </div>
      </div>
    </div>
    <div class="input-area"><input type="text" class="input" id="inputField"></div>
    <div class="keyboard">
      <div class="nums" id="nums">
        <div class="num keyNum pressed">7</div>
        <div class="num keyNum pressed">8</div>
        <div class="num keyNum pressed">9</div>
        <div class="del keyNum" id="del">DEL</div>
        <div class="num keyNum pressed">4</div>
        <div class="num keyNum pressed">5</div>
        <div class="num keyNum pressed">6</div>
        <div class="num keyNum">+</div>
        <div class="num keyNum pressed">1</div>
        <div class="num keyNum pressed">2</div>
        <div class="num keyNum pressed">3</div>
        <div class="num keyNum">-</div>
        <div class="num keyNum">.</div>
        <div class="num keyNum pressed">0</div>
        <div class="num keyNum">/</div>
        <div class="num keyNum">x</div>
        <div class="reset keyNum" id="reset">RESET</div>
        <div class="equal keyNum" id="equal">=</div>
    </div>
  </div>
</body>
<script src="./js/keyboardInput.js"></script>
<script src="./js/keyPress.js"></script>
<script src="./js/themeSwitch.js"></script>
<script src="./js/keyPressLock.js"></script>
</html>
