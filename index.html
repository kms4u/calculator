<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Calculator app</title>

</head>
<body>
  <div class="container">
    <div class="title">
      <p>calc</p>
      <div class="theme-wrap">
        <p>theme</p>
        <div class="toggle"></div>
      </div>
    </div>
    <div class="input-area"><input type="text" class="input" id="inputField"></div>
    <div class="keyboard">
      <div class="nums" id="nums">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num del" id="del">DEL</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">+</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">-</div>
        <div class="num">.</div>
        <div class="num">0</div>
        <div class="num">/</div>
        <div class="num">x</div>
        <div class="num reset" id="reset">RESET</div>
        <div class="num equal" id="equal">=</div>
    </div>
  </div>
</body>
<script src="./js/keyboardInput.js"></script>
</html>
